<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Sociales – Juventud Bet El</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #6a0dad, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 850px;
      padding: 70px 20px 90px;
      text-align: center;
    }

    h1 {
      font-size: 2.7rem;
      font-weight: 900;
      margin-bottom: 50px;
      text-shadow: 0 6px 25px rgba(0,0,0,0.45);
    }

    .redes {
      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-bottom: 70px;
    }

    .red {
      background: rgba(255,255,255,0.18);
      border-radius: 28px;
      padding: 30px 36px;
      backdrop-filter: blur(8px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .red h2 {
      font-size: 1.4rem;
      font-weight: 800;
    }

    .red a {
      color: white;
      font-size: 1.05rem;
      font-weight: 500;
      text-decoration: underline;
      opacity: 0.95;
    }

    .red a:hover {
      opacity: 1;
    }

    .volver {
      display: flex;
      justify-content: center;
    }

    .volver button {
      background: rgba(255,255,255,0.18);
      color: white;
      border: 2px solid rgba(255,255,255,0.45);
      border-radius: 32px;
      padding: 18px 46px;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .volver button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Seguinos en nuestras Redes Sociales</h1>

    <div class="redes">
      <div class="red">
        <h2>Instagram – Juventud Bet El</h2>
        <a href="LINK_JUVENTUDBETEL" target="_blank">Ir al perfil</a>
      </div>

      <div class="red">
        <h2>Instagram – Majané Ramah</h2>
        <a href="LINK_MAJANERAMAH" target="_blank">Ir al perfil</a>
      </div>
    </div>

    <div class="volver">
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </div>

</body>
</html>
