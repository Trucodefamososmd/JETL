<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sábado 7 de Marzo – Juventud Bet El</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #6a0dad, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 60px 20px 70px;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 14px;
      text-shadow: 0 6px 25px rgba(0,0,0,0.45);
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 500;
      margin-bottom: 40px;
      opacity: 0.95;
    }

    .info {
      background: rgba(255,255,255,0.18);
      border-radius: 28px;
      padding: 32px 36px;
      max-width: 650px;
      margin: 0 auto 50px;
      backdrop-filter: blur(8px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.3);
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .info strong {
      font-weight: 700;
    }

    .info .flecha {
      margin: 18px 0;
      font-size: 1.3rem;
    }

    .cierre {
      margin-top: 26px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .volver {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .volver button {
      background: rgba(255,255,255,0.18);
      color: white;
      border: 2px solid rgba(255,255,255,0.45);
      border-radius: 32px;
      padding: 18px 46px;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .volver button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SÁBADO 7 DE MARZO</h1>
    <h2>Vuelven los grupos de Juventud Bet El</h2>

    <div class="info">
      <div class="flecha">Todas las edades en el mismo horario ⬇️</div>

      <p>
        <strong>Gan (2, 3, 4 y 5 años)</strong><br>
        15:30hs a 19:00hs
      </p>
      <br>
      <p>
        <strong>Pre (6, 7, 8, 9, 10 y 11 años)</strong><br>
        15:30hs a 19:00hs
      </p>
      <br>
      <p>
        <strong>Ramah (12, 13, 14, 15 y 16 años)</strong><br>
        15:30hs a 19:00hs
      </p>

      <div class="cierre">
        ¡Los esperamos a todos!
      </div>
    </div>

    <div class="volver">
      <button onclick="location.href='news.html'">Volver al news</button>
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </div>

</body>
</html>
