<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos – Juventud Bet El</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #6a0dad, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 60px 20px 80px;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 60px;
      text-shadow: 0 6px 25px rgba(0,0,0,0.45);
    }

    /* BOTONES */
    .botones {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 850px;
      margin: 0 auto 80px;
    }

    .botones button {
      background: rgba(255,255,255,0.96);
      color: #5b00cc;
      border: none;
      border-radius: 28px;
      padding: 40px 20px;
      font-size: 1.3rem;
      font-weight: 900;
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;

      box-shadow: 0 18px 45px rgba(0,0,0,0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .botones button:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    }

    /* VOLVER */
    .volver {
      display: flex;
      justify-content: center;
    }

    .volver button {
      background: rgba(255,255,255,0.18);
      color: white;
      border: 2px solid rgba(255,255,255,0.45);
      border-radius: 30px;
      padding: 18px 44px;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .volver button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-3px);
    }

    /* CELU */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.3rem;
      }

      .botones {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Reviví las fotos del último sábado!</h1>

    <div class="botones">
      <button onclick="location.href='fotosgan.html'">Gan</button>
      <button onclick="location.href='fotospre.html'">Pre</button>
      <button onclick="location.href='fotosramah.html'">Ramah</button>
    </div>

    <div class="volver">
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </div>

</body>
</html>
