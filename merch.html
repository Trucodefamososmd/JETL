<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch â€“ Juventud Bet El</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #6a0dad, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 60px 20px 80px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 30px;
      text-shadow: 0 6px 25px rgba(0,0,0,0.45);
    }

    .pdf-container {
      background: rgba(255,255,255,0.15);
      border-radius: 26px;
      padding: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.3);
      margin-bottom: 50px;
    }

    .pdf-container iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 18px;
      background: white;
    }

    .volver {
      display: flex;
      justify-content: center;
    }

    .volver button {
      background: rgba(255,255,255,0.18);
      color: white;
      border: 2px solid rgba(255,255,255,0.45);
      border-radius: 32px;
      padding: 18px 46px;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .volver button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .pdf-container iframe {
        height: 450px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

    
  <div class="container">
    <h1>Merch Juventud Bet El</h1>

    <div class="pdf-container">
      <iframe src="ropa.pdf"></iframe>
    </div>

    <div class="volver">
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </div>

</body>
</html>
