<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripciones – Juventud Bet El</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #6a0dad, #4b0082);
      color: white;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 70px 20px 90px;
      text-align: center;
    }

    h1 {
      font-size: 2.9rem;
      font-weight: 900;
      margin-bottom: 14px;
      text-shadow: 0 6px 25px rgba(0,0,0,0.45);
    }

    .subtitulo {
      font-size: 1.15rem;
      font-weight: 500;
      opacity: 0.9;
      margin-bottom: 55px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
      margin-bottom: 70px;
    }

    .botones button {
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.85);
      border: 2px solid rgba(255,255,255,0.35);
      border-radius: 28px;
      padding: 34px 20px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: not-allowed;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.3);
      opacity: 0.7;
    }

    .botones button span {
      display: block;
      font-size: 0.9rem;
      margin-top: 8px;
      opacity: 0.8;
    }

    .volver {
      display: flex;
      justify-content: center;
    }

    .volver button {
      background: rgba(255,255,255,0.18);
      color: white;
      border: 2px solid rgba(255,255,255,0.45);
      border-radius: 32px;
      padding: 18px 46px;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .volver button:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .botones {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Actividades especiales</h1>
    <div class="subtitulo">Próximamente disponibles...</div>

    <div class="botones">
      <button disabled>
        Noche Compartida<br>Gan y Pre
        <span>Inscripción cerrada</span>
      </button>

      <button disabled>
        Noche Compartida<br>Ramah
        <span>Inscripción cerrada</span>
      </button>

      <button disabled>
        Majanon 2026
        <span>Inscripción cerrada</span>
      </button>
    </div>

    <div class="volver">
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </div>

</body>
</html>
